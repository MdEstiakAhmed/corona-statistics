<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<title>COVID-19 Statistics</title>
	</head>
	<body>
		<div class="container">
			<!-- bangladesh today statistic section start -->
			<div class="bd-today-info">
				<h1 class="text-center mb-5 mt-5 bd-today-header">Bangladesh today's Statistics</h1>
				<div class="row justify-content-around">
					<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
						<div class="bd-today text-center p-5 ml-5 mr-5">
							<h2>new cases</h2>
							<h1 id="today-cases"></h1>
						</div>
					</div>
					<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
						<div class="bd-today text-center p-5 ml-5 mr-5">
							<h2>new death</h2>
							<h1 id="today-death"></h1>
						</div>
					</div>
				</div>
			</div>
			<!-- bangladesh today statistic section end -->

			<!-- bangladesh total statistic section start -->
			<div class="bd-total-info">
				<h1 class="text-center mb-5 mt-5 bd-total-header">Bangladesh Total Statistics</h1>
				<div class="row">
					<div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12">
						<div class="bd-total-case text-center rounded p-5 shadow">
							<h2>total cases</h2>
							<h1 id="total-cases"></h1>
						</div>
					</div>
					<div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12">
						<div class="bd-total-death text-center rounded p-5 shadow">
							<h2>total death</h2>
							<h1 id="total-death"></h1>
						</div>
					</div>
					<div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12">
						<div class="bd-total-recovered text-center rounded p-5 shadow">
							<h2>total recovered</h2>
							<h1 id="total-recovered"></h1>
						</div>
					</div>
				</div>
			</div>
			<!-- bangladesh total statistic section end -->

				<div class="col-xl-6 col-md-12">

			<h1 class="text-center mt-5 bd-today-header">Bangladesh COVID-19 total death</h1>
			<canvas id="deathCountChart" class="mt-5 mb-5"></canvas> -->
		</div>

		<div class="graph ml-3 mr-3">
			<div class="row">
				<div class="col-xl-6 col-md-12 total-case">
					<h1 class="text-center mt-5 graph-header">Bangladesh COVID-19 total cases</h1>
					<canvas id="myChart" class="mt-5 mb-5"></canvas>
				</div>
				<div class="col-xl-6 col-md-12 total-death">
					<h1 class="text-center mt-5 graph-header">Bangladesh COVID-19 total death</h1>
					<canvas id="deathCountChart" class="mt-5 mb-5"></canvas>
				</div>
			</div>
			<div class="row">
				<div class="col-xl-6 col-md-12 today-case">
					<h1 class="text-center mt-5 graph-header">Bangladesh COVID-19 daily cases</h1>
					<canvas id="dailyCase" class="mt-5 mb-5"></canvas>
				</div>
				<div class="col-xl-6 col-md-12 today-death">
					<h1 class="text-center mt-5 graph-header">Bangladesh COVID-19 daily death</h1>
					<canvas id="dailyDeath" class="mt-5 mb-5"></canvas>
				</div>
			</div>
		</div>


		<!-- script file link start -->
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
