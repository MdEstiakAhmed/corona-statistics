<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<!-- bangladesh today statistic start -->
			<h1 class="text-center mb-5 mt-3">Bangladesh today's Statistics</h1>
			<div class="row justify-content-around">
				<div class="col-xl-6 col-lg-6 col-md-6">
					<div class="bd-today-case text-center rounded p-5 shadow ml-5 mr-5">
						<h2>today's new cases</h2>
						<h1 id="today-cases"></h1>
					</div>
				</div>
				<div class="col-xl-6 col-lg-6 col-md-6">
					<div class="bd-today-death text-center rounded p-5 shadow ml-5 mr-5">
						<h2>today's death</h2>
						<h1 id="today-death"></h1>
					</div>
				</div>
			</div>
			<!-- bangladesh today statistic end -->

			<!-- bangladesh total statistic start -->
			<h1 class="text-center mb-5 mt-3">Bangladesh Total Statistics</h1>
			<div class="row">
				<div class="col-xl-4 col-lg-4 col-md-4">
					<div class="bd-total-case text-center rounded p-5 shadow">
						<h2>total cases</h2>
						<h1 id="total-cases"></h1>
					</div>
				</div>
				<div class="col-xl-4 col-lg-4 col-md-4">
					<div class="bd-total-death text-center rounded p-5 shadow">
						<h2>total death</h2>
						<h1 id="total-death"></h1>
					</div>
				</div>
				<div class="col-xl-4 col-lg-4 col-md-4">
					<div class="bd-total-recovered text-center rounded p-5 shadow">
						<h2>total recovered</h2>
						<h1 id="total-recovered"></h1>
					</div>
				</div>
			</div>
			<!-- bangladesh total statistic end -->
		</div>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
